<div class="component-body">
  <div *ngIf="carts.length!=0;else empty">
    <div class=" container">
      <div class="table-responsive">
        <table class="table table-striped table-hover ">
          <thead>
            <tr>
              <th>Product Name</th>
              <th>Product Price</th>
              <th>Product Image</th>
              <th></th>
              <th>Qty.</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let item of carts; let i = index">
              <td data-label="Product Name">
                <a routerLink="../book/{{ item.bookISBN_10 }}"><h4>{{item.title}}</h4></a>
              </td>
              <td data-label="Product Price">
                <h4>Rs {{item.cost}}</h4>
              </td>
              <td data-label="Product Image"><img src={{item.poster}} width="100" height="100" /></td>
              <td><span class="btn btn-default btn-md btn-qty" (click)="decrementQuantity($event, item)">
              <i class="fa fa-minus-square-o" aria-hidden="true"></i>
                </span>
                <span>{{item.quantity}}</span>
                <span class="btn btn-default btn-md btn-qty" (click)="incrementQuantity($event, item)">
              <i class="fa fa-plus-square-o" aria-hidden="true"></i>
                </span>
              </td>
              <td data-label="Qty.">{{item.quantity}}</td>
              <td><button (click)="deleteItem($event,item)" class="btn btn-xs btn-default"><i class="fa fa-close"></i></button></td>
            </tr>

            <tr class="warning">
              <td>
                <h4></h4>
              </td>
              <td>
                <h4>Total Items: {{totalQuantity()}}</h4>
              </td>
              <td>
                <h4>Total: Rs {{getSum()}}</h4>
              </td>
              <td><button class="btn btn-md btn-success" routerLink="/billing" style="color:white;">Checkout</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <ng-template #empty>
    <div class="text-center">
      <h1 class="italics mt-5">Your cart is empty</h1>
    </div>
    <img src="assets/cartempty.svg" class="img-responsive" />
  </ng-template>

</div>
