<!-- Recommendations html page-->

<!-- div class to display Recomended books to the user after login-->
<div *ngIf="recommended_books">
  <div class="container">
    <h4>Recommended Books</h4>
    <div class="row mb-3">
      <div class="col-sm-3 mb-3" *ngFor="let book of recommended_books; let i = index">
        <div *ngIf='i<4'>
          <app-cards [book]=book></app-cards>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <h4>Top Selling</h4>
  <!-- div class to display top selling books in home page-->
  <div class="row mb-3">
    <div class="col-sm-3" *ngFor="let book of top_selling; let i =index">
      <div *ngIf='i<4'>
        <app-cards [book]=book></app-cards>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <h4>Top Rated</h4>
  <!-- div class to display  top rated books in home page-->
  <div class="row mb-3">
    <div class="col-sm-3" *ngFor="let book of top_rated; let i = index">
      <div *ngIf='i < 4'>
        <app-cards [book]=book></app-cards>
      </div>
    </div>
  </div>
</div>
