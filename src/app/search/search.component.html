<div class="container">
  <div *ngIf=books>
    <h2>Search Result</h2>
    <div class="row">
      <div class="col-sm-3" *ngFor="let book of books; let i = index">
        <br>
        <div *ngIf='i < 4'>
          <app-cards [book]=book></app-cards>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf=books_notAvailable>
    <h2>Book not found</h2>
  </div>
</div>
