<div class="component-body">
  <div class="container-fluid">
    <div class="row mb-5">
      <div class="col-sm-8">
        <mat-card style="margin-bottom: 10px;">
          <div *ngIf="addressList">
            <div style="margin-left: 20px; margin-right:10px;" *ngFor="let address of addressList">
              <app-delivery-card [address]="address"></app-delivery-card>
            </div>
          </div>
          <br>
          <mat-accordion style="padding-left:20px;padding-right: 30px">
            <mat-expansion-panel>
              <mat-expansion-panel-header style="background-color:rgb(216, 76, 76);border-radius: 3px;height:20px">
                <mat-panel-title style="border-radius: 8px;height:40px;padding-top:8px;padding-left:20px;color:white">
                  Add new address
                </mat-panel-title>
              </mat-expansion-panel-header>
              <form #myForm="ngForm" (ngSubmit)="onSubmit()">

                <mat-form-field class="example-full-width" style="margin-left:20px">
                  <input matInput placeholder="Full name" autocomplete="off" [(ngModel)]="firstname" name="firstname" required>
                </mat-form-field>

                <mat-form-field style="margin-left:20px">
                  <input matInput placeholder="Enter your phone number" autocomplete="off" [(ngModel)]="phoneNumb" name="phoneNumb"
                    required pattern="[0-9]*" minlength="10" maxlength="10">
                  <mat-error *ngIf="userPhone.hasError('phone')&&!userPhone.hasError('required')">
                    Enter a valid phone number
                  </mat-error>
                </mat-form-field>
                <mat-form-field style="margin-left:20px">
                  <input matInput placeholder="Enter email" autocomplete="off" [(ngModel)]="usermail" name="userEmail" required>
                  <mat-error *ngIf="userEmail.hasError('email')&&!userEmail.hasError('required')">Enter a valid email</mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width" style="margin-left:20px">
                  <input matInput placeholder="Enter your address" autocomplete="off" [(ngModel)]="address" name="address" required>
                </mat-form-field>
                <mat-form-field style="margin-left:20px">
                  <input matInput placeholder="Enter your city" autocomplete="off" [(ngModel)]="city" name="city" required>
                </mat-form-field>
                <div class="text-center">
                  <!-- (click)="getMovie(title)"  -->

                  <button (click)="getLatLng(address)" type="submit" [disabled]="!myForm.form.valid" class="btn btn-primary"
                    style="align-self: left">Submit</button>
                </div>
              </form>


            </mat-expansion-panel>
            <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
            </mat-expansion-panel>
          </mat-accordion>
        </mat-card>
      </div>
      <div class="col-sm-4">
        <mat-card class="billing-card;" style="background-color:#EEEEEE">
          <mat-card-title>
            <b>Order Details</b>
          </mat-card-title>
          <mat-card-content>
            <div class="table-responsive">
              <thead>
                <tr>
                  <td>
                    <h5>Total Items </h5>
                  </td>
                  <td>
                    <h5 style="margin-left:15px"> {{totalQuant()}}</h5>
                  </td>
                </tr>
                <tr>
                  <td>
                    <h5>Product Cost </h5>
                  </td>
                  <td>
                    <h5 style="margin-left:15px">₹ {{getSum() |  number:'1.1-2'}}</h5>
                  </td>
                </tr>
                <tr>
                  <td>
                    <h5>Tax </h5>
                  </td>
                  <td>
                    <h5 style="margin-left:15px">₹ {{tax() |  number:'1.1-2'}}</h5>
                  </td>
                </tr>
                <tr>
                  <td>
                    <h5>Amount Payable </h5>
                  </td>
                  <td>
                    <h5 style="margin-left:15px">₹ {{total() | number:'1.1-2'}}</h5>
                  </td>
                </tr>
                <hr>
              </thead>
            </div>
          </mat-card-content>
        </mat-card>
        <mat-card class="protect">
          <mat-card-content>
            <div class="table-responsive">
              <thead>
                <tr>
                  <td style="width: 45px">
                    <img src="assets/protect.png">
                  </td>
                  <td>
                    Safe and Secure Payments. Easy Returns. 100% safety products
                  </td>
                </tr>
              </thead>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
